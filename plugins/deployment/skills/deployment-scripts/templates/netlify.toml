# Netlify configuration file
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory to publish (contains the deploy-ready HTML files and assets)
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"

  # Base directory (if your project is in a subdirectory)
  # base = "project/"

  # Environment variables for the build
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Production context (main branch)
[context.production]
  command = "npm run build:production"
  environment = { NODE_ENV = "production" }

# Deploy Preview context (pull requests)
[context.deploy-preview]
  command = "npm run build:preview"

# Branch deploy context (non-production branches)
[context.branch-deploy]
  command = "npm run build:staging"

# Specific branch context
[context.staging]
  command = "npm run build:staging"
  environment = { NODE_ENV = "staging" }

# Redirects and rewrites
[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Edge Functions
[[edge_functions]]
  function = "auth"
  path = "/admin/*"

# Plugins
[[plugins]]
  package = "@netlify/plugin-sitemap"

[[plugins]]
  package = "netlify-plugin-cache"

# Build hooks
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Dev server
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  publish = "dist"
  autoLaunch = true
