name: {{APP_NAME}}
region: {{REGION}}
services:
- name: api
  environment_slug: python
  github:
    repo: {{GITHUB_REPO}}
    branch: {{BRANCH}}
    deploy_on_push: true
  build_command: pip install -r requirements.txt
  run_command: gunicorn --bind :8080 --workers 4 app:app
  http_port: 8080
  health_check:
    http_path: /health
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${db.DATABASE_URL}
  - key: PORT
    value: "8080"
databases:
- name: db
  engine: PG
  version: "15"
  production: true
  cluster_name: {{APP_NAME}}-db
